<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portfólio</h1>
        <div id="listaPortfolio"></div>
        <div id="adicionarPortfolio" style="display: none;">
            <h2>Adicionar ao Portfólio</h2>
            <form id="portfolioForm">
                <input type="text" id="titulo" placeholder="Título" required>
                <textarea id="descricao" placeholder="Descrição" required></textarea>
                <input type="text" id="imagem" placeholder="URL da Imagem" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
